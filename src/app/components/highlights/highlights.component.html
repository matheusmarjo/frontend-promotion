<div class="section_highlight">
    <div class="header_highlight">
      <h2>Destaques</h2>
    
      <button nz-button nzType="primary" nzShape="circle" (click)="slidePrev()">
        <nz-icon nzType="left" nzTheme="outline"></nz-icon>
      </button>
      <button nz-button nzType="primary" nzShape="circle" (click)="slideNext()">
        <nz-icon nzType="right" nzTheme="outline"></nz-icon>
      </button>
    </div>
    
    <swiper-container
      #swiperEl
      loop="true"
      slides-per-view="2"
      space-between="16"
      autoplay-delay="3000"
      autoplay-disable-on-interaction="false"
    >
      <swiper-slide>
        <app-card-highlight></app-card-highlight>
      </swiper-slide>
      <swiper-slide>
        <app-card-highlight></app-card-highlight>
      </swiper-slide>
      <swiper-slide>
        <app-card-highlight></app-card-highlight>
      </swiper-slide>
    </swiper-container>
</div>
